<html>

<head>
    <title>Div a comparsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background: #353535;
        }
        .pad {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container text-center pad">
        <div class="row pad">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="mostraDiv()">Mostra</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" onclick="nascondiDiv()">Nascondi</button>
            </div>
        </div>
        <div class="card text-center" id="nascondino">
            Eccomi qua!
        </div>
    </div>

    <script>
        function mostraDiv() {
            nascondino.className = "card text-center";
        }
        function nascondiDiv() {
            nascondino.className = "d-none";
        }
    </script>
</body>

</html>
