<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--"dom" = struttura delle pagine (si accede tramite document)
    "getElementById" = elemento per recuperare le informazioni in cui questo tag Ã¨ inserito
    (questo metodo prende in input l'attributo id inserito dentro il tag HTML)-->

<body>
    <form>
        <div class="row">
            <div class="col-md-3">
                <label>Input1</label>
                <input type="number" class="form-control" id="input1">
            </div>

            <div class="col-md-3">
                <label>Input2</label>
                <input type="number" class="form-control" id="input2">
            </div>

            <div class="col-md-3">
                <label>Risultato</label>
                <input type="number" class="form-control" id="risultato">
            </div>

            <div class="col-md-3">
                <button type="button" class="btn btn-primary" onclick="calcola()"> Calcola</button>
            </div>
        </div>

        <script>

           
            function calcola() {
                var input1 = parseInt(document.getElementById("input1").value);
                var input2 = parseInt(document.getElementById("input2").value);

                var risultato = input1 + input2;
                document.getElementById("risultato").value = risultato;
            }

            //funzione con 2 parametri
            function stampaProdotto(num1, num2) {
                document.write("<br> funzione stampaProdotto");
                document.write(num1 * num2);
            }

            //funzione senza parametri = () senza elementi inseriti
            function saluta() {
                //funzione definita ma mai eseguita
                alert("ciao!");
            }

            stampaProdotto(1,2)

        </script>

    </form>
</body>

</html>
