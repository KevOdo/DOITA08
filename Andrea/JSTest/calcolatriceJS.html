<!DOCTYPE html>
<html>
<head>
    <title>
        Calcolatrice
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <form>
                <div class="row">
                    <div class="col-lg-4">
                        <label>Uno</label>
                        <input type="number" class="form-control" id="firstIn">
                    </div>
                    <div class="col-lg-4">
                        <label>Due</label>
                        <input type="number" class="form-control" id="secondIn">
                    </div>
                    <div class="col-lg-4">
                        <label>Result</label>
                        <input type="number" class="form-control" id="result">
                    </div>
                </div>
                <button class="btn btn-primary" type="button" onclick="calcola()">DAJE</button>
            </form>
        </div>
        
    </div>
</body>

<script>
    function calcola() {
        var input1 = document.getElementById("firstIn").value;
        var input2 = document.getElementById("secondIn").value;
        var result = parseInt(input1) + parseInt(input2);

        document.getElementById("result").value = result;
    }
</script>

</html>
