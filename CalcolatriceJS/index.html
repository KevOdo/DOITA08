<html>

<head>
    <title>
        Calcolatrice JS
    </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12 text-white">
                <p id="result"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" id="one" onclick="pressNumber('1')">1</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="two" onclick="pressNumber('2')">2</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="three" onclick="pressNumber('3')">3</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="plus" onclick="pressOperator('+')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" id="four" onclick="pressNumber('4')">4</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="five" onclick="pressNumber('5')">5</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="six" onclick="pressNumber('6')">6</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="minus" onclick="pressOperator('-')">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" id="seven" onclick="pressNumber('7')">7</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="eight" onclick="pressNumber('8')">8</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="nine" onclick="pressNumber('9')">9</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="times" onclick="pressOperator('*')">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" id="clear" onclick="pressClear()">AC</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="zero" onclick="pressNumber('0')">0</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="equal" onclick="pressEquals()">=</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="divide" onclick="pressOperator('/')">/</button>
            </div>
        </div>

    </div>
</body>

<script src="assets/js/code.js"></script>

</html>
